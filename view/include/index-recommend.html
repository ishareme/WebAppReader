<section class="channel-h5" v-bind:style="{width: screen_width + 'px'}">
    <div class="channel-h5_header">
        <p class="channel-h5_title">
            重磅推荐 <i>推</i>
        </p>
        <div class="tab">
            <a href="javascript:" class="tab_on">男</a>
            <a href="javascript:">女</a>
        </div>
    </div>
    <ul class="list-h5">
        <li v-for="(item,index) in recommend" v-if="index==0">
            <div class="book-h5">
                <div class="book-h5_cover">
                    <a :href="'/book?id='+item.fiction_id"><img :src="item.cover" :alt="item.title"></a>
                    <p class="book-h5_finish">完结</p>
                </div>
                <div class="book-h5_info">
                    <p class="book-h5_title"><a :href="'/book?id='+item.fiction_id">{{item.title}}</a></p>
                    <p class="book-h5_author">{{item.authors}}</p>
                    <p class="book-h5_summary">{{item.summary}}</p>
                    <div class="book-h5_wrap">
                        <div class="book-h5_tag" v-for="tag in item.tags">{{tag}}</div>
                    </div>
                </div>
            </div>
        </li>
        <li v-for="(item,index) in recommend" v-if="index>0 && index<9">
            <div class="book-h5 book-h5_no-img">
                <span class="book-h5_no-img_order">0{{index}}</span>
                <div class="book-h5_no-img_info">
                    <p class="book-h5_no-img_title">
                        <a :href="'/book?id='+item.fiction_id">{{item.title}}</a>
                    </p>
                </div>
            </div>
        </li>
    </ul>
</section>
